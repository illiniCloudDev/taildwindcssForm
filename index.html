<!doctype html>
<html>
<head>
    <title> Appointment</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex items-center justify-center h-screen bg-gray-100"> 
        <form action="/appointments" method="POST">
            <div class="bg-white w-96 p-6 rounded shadow-sm"> 
                <div class="flex items-center justify-center mb-4">
                    <img src="profile.png" class="h-3/4"/> 
                </div>
                <label class="text-black-700">Name</label>
                <input type="text" class="w-full py-2 bg-gray-300 text-black px-1 outline-none mb-4" />

                <label class="text-black-700">Email</label>
                <input type="email" class="w-full py-2 bg-gray-300 text-black px-1 outline-none mb-4" />
                <button class="mt-10 bg-blue-500 w-full text-gray-100 py-2 rounded hover:bg-blue-600 transtion-colors" type="submit"> Submit </button>
            </div>
        </form>
    </section>
</body>
</html>
